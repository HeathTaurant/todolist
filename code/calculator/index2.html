<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='style2.css'>
</head>
<body>
    
    <div class="container">
        <div class="calculatoer">
            <div class="calculator-monitor">0</div>
            <div class="calculator-buttons-one">
                <button class="clearentry">CE</button>
                <button class="clear">C</button>
                <button class="backspace">&gt;-</button>
                <button class="division">/</button>
            </div>
            <div class="calculator-buttons-two">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiplication">*</button>
            </div>
            <div class="calculator-buttons-three">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtraction">-</button>
            </div>
            <div class="calculator-buttons-four">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition">+</button>
            </div>
            <div class="calculator-buttons-five">
                <button class=""></button>
                <button class="zero">0</button>
                <button class="point">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
